<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/contact-style.css">

    <title>Contact Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-light" href="#">Casey Morgan</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <a class="nav-item nav-link active" href="#./Responsive_Portfolio/contact.html">Contact <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#./Responsive_Portfolio/portfolio.html">Portfolio</a>
          <a class="nav-item nav-link" href="#./Responsive_Portfolio/intex.html">About</a>
        </ul>
      </div>
    </nav>

    <div class="card" style="width: 50rem;">
      <div class="card-body">
        <div class="card-title">Contact</div>
        <hr>
        <form>
          <div class="form-group" style="width: 40rem;">
            <label for="contact-name">Name</label>
            <input type="name" class="form-control" id="contact-name" placeholder="Name">
            <label for="contact-email">Email</label>
            <input type="email" class="form-control" id="contact-email" placeholder="Email">
            <label for="contact-message-area">Message</label>
            <textarea class="form-control" id="contact-message-area" placeholder="Message" rows="3"></textarea>          </div>
          <a href="#" class="btn btn-primary btn-lg">Submit</a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
